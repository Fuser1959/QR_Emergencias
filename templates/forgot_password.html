<!doctype html>
<html lang="es">
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Recuperar contraseña</title>
<style>
  body{font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;background:#f6f7fb;margin:0}
  .wrap{min-height:100vh;display:grid;place-items:center}
  .card{background:#fff;max-width:520px;width:100%;padding:24px;border-radius:14px;box-shadow:0 10px 40px rgba(0,0,0,.07)}
  .muted{color:#666}
  input{width:100%;padding:12px 14px;border:1px solid #e5e7eb;border-radius:10px}
  .btn{background:#2563eb;color:#fff;border:none;border-radius:10px;padding:12px 16px;font-weight:600;cursor:pointer;margin-top:10px}
  .ok{background:#ecfdf5;color:#065f46;border:1px solid #a7f3d0;padding:10px;border-radius:10px;margin-bottom:10px}
</style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h2>Recuperar contraseña</h2>
    {% if sent %}
      <p class="ok">{{ msg }}</p>
      <p class="muted">Revisá tu correo. Si no llega en unos minutos, probá en “Spam”.</p>
      <p><a href="{{ url_for('login') }}">Volver a iniciar sesión</a></p>
    {% else %}
      <p class="muted">Ingresá tu email y te enviaremos un enlace para blanquear la contraseña.</p>
      <form method="post">
        <input type="email" name="email" placeholder="tu@correo.com" required>
        <button class="btn" type="submit">Enviar enlace</button>
      </form>
    {% endif %}
  </div>
</div>
</body>
</html>
