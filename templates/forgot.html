<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Recuperar contraseña</title>
  <style>
    :root{--bg:#f6f7fb;--card:#fff;--txt:#111;--muted:#777;--blue:#2563eb;}
    *{box-sizing:border-box}body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif;background:var(--bg);color:var(--txt)}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .card{width:100%;max-width:520px;background:var(--card);border-radius:16px;padding:28px 24px;box-shadow:0 10px 40px rgba(0,0,0,.07)}
    h1{font-size:20px;margin:0 0 8px 0;text-align:center}
    p{color:var(--muted);font-size:14px;text-align:center;margin:0 0 16px}
    form{display:grid;gap:12px}
    input{width:100%;padding:12px 14px;border:1px solid #e5e7eb;border-radius:10px;font-size:15px}
    .btn{background:var(--blue);color:#fff;border:none;border-radius:10px;padding:12px 16px;font-weight:600;font-size:15px;cursor:pointer}
    .ok{background:#e0f2fe;color:#0c4a6e;border:1px solid #bae6fd;padding:10px 12px;border-radius:10px;margin-bottom:6px;font-size:14px}
    a{color:var(--blue);text-decoration:none}
    .center{text-align:center;margin-top:10px}
  </style>
</head>
<body>
<div class="wrap">
  <div class="card">
    <h1>Recuperar contraseña</h1>
    <p>Ingresá tu email. Te enviaremos instrucciones si está registrado.</p>

    {% if sent %}
      <div class="ok">Si <strong>{{ email }}</strong> está registrado, te enviamos un correo con instrucciones.</div>
      <div class="center"><a href="{{ url_for('login') }}">Volver a iniciar sesión</a></div>
    {% else %}
      <form method="post">
        <input type="email" name="email" placeholder="tu@email.com" required>
        <button class="btn" type="submit">Enviar</button>
      </form>
      <div class="center"><a href="{{ url_for('login') }}">Volver a iniciar sesión</a></div>
    {% endif %}
  </div>
</div>
</body>
</html>
