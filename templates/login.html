<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ingresar / Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#f6f7fb; --card:#fff; --txt:#111; --muted:#6b7280; --pri:#2563eb; }
    html, body { margin:0; height:100%; font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial; color:var(--txt); background:var(--bg); }
    .wrap { min-height:100%; display:grid; place-items:center; padding:24px; }
    .card { width:100%; max-width:420px; background:var(--card); border-radius:16px; padding:28px; box-shadow:0 10px 30px rgba(0,0,0,.08); }
    h1 { font-size:22px; margin:0 0 18px; text-align:center; }
    label { display:block; font-size:13px; color:var(--muted); margin:10px 0 6px; }
    input { width:100%; box-sizing:border-box; padding:12px 14px; border:1px solid #e5e7eb; border-radius:10px; font-size:15px; }
    .btn { margin-top:16px; width:100%; padding:12px 14px; border:0; border-radius:10px; background:var(--pri); color:#fff; font-weight:600; cursor:pointer; }
    .msg { margin-top:10px; font-size:13px; color:#dc2626; text-align:center; }
    .link { display:block; margin-top:14px; text-align:center; color:var(--muted); font-size:13px; text-decoration:none; }
  </style>
</head>
<body>
  <div class="wrap">
    <form class="card" method="post" action="{{ url_for('login') }}">
      <h1>Iniciar sesión</h1>

      {% if error %}
        <div class="msg">{{ error }}</div>
      {% endif %}

      <input type="hidden" name="next" value="{{ request.args.get('next','') }}"/>

      <label>Email</label>
      <input type="email" name="email" placeholder="tu@email.com" required />

      <label>Contraseña</label>
      <input type="password" name="password" placeholder="********" required />

      <button class="btn" type="submit">Entrar</button>

      <a class="link" href="{{ url_for('index') }}">← Volver al inicio</a>
    </form>
  </div>
</body>
</html>
